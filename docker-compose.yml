
version: "3.9"

services:
  frontend-build:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://localhost:3000"
    image: saas-frontend:build

  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: saas-app:prod
    container_name: saas_app
    depends_on:
      - frontend-build
      - mongo
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://mongo:27017/saas_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 1d
      COOKIE_NAME: access_token
      CORS_ORIGIN: http://localhost:3000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: http://localhost:3000/api/auth/google/callback
      FRONTEND_SUCCESS_REDIRECT: http://localhost:3000/
      FRONTEND_FAILURE_REDIRECT: http://localhost:3000/login?error=google
    ports:
      - "3000:3000"
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: saas_mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo_data:
