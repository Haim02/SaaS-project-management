version: "3.9"

services:
  app:
    container_name: saas_app
    build:
      context: .
      dockerfile: server/Dockerfile
      args:
        VITE_API_URL: "/api"     # הפרונט ידבר עם /api על אותו origin
    image: saas-app:local
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000

      # ⬅ אחת משתי האפשרויות:
      # א. לוקאל עם Mongo פנימי (מומלץ לפיתוח):
      # MONGO_URI: mongodb://mongo:27017/saas

      # ב. MongoDB Atlas (אם בוחרים בענן בלוקאל):
      MONGO_URI: ${MONGO_URI}

      JWT_SECRET: ${JWT_SECRET}
      COOKIE_NAME: access_token
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: http://localhost:3000/api/auth/google/callback
      FRONTEND_SUCCESS_REDIRECT: http://localhost:3000/
      FRONTEND_FAILURE_REDIRECT: http://localhost:3000/login?error=google
      CORS_ORIGIN: "http://localhost, http://localhost:3000"
    depends_on:
      - mongo
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/api/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongo:
    image: mongo:7
    container_name: saas_mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
